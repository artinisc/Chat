<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <title>ATENDIMENTO SATC</title>
  </head>
  <body>
    <div id = "area-chat">
      <header>
        <div id = logo></div>
      </header>
      <div id = "area-mensagens">
        <div class="msg-atendente">Atendente diz:</div>
        <div class="txt-atendente">Blabla blabla blablabla</div>

        <div class="msg-usuario">Você diz:</div>
        <div class="txt-usuario">Blabla blabla blablabla</div> 
      </div>
      <footer>
        <form>
          <fieldset id="area-digitar">
            <input type="text" name="msg" id="campo-msg" placeholder="Digite sua mensagem..." />
            <button type="button" id="bt-enviar" onclick="addMsg()">ENVIAR</button>
          </fieldset>
        </form>
      </footer>
    </div>
    <script type="text/javascript">
      function addMsg(){
        const novaMsg = document.getElementById("campo-msg").value;
        var apagaMsg = document.getElementById("campo-msg");
        apagaMsg.value = "";

        let divAut = document.createElement("div");
        let divTxt = document.createElement("div");

        divAut.innerHTML = `${"Você diz:"}`;
        divTxt.innerHTML = `${novaMsg}`;
        divAut.className = 'msg-usuario';
        divTxt.className = 'txt-usuario';

        const novaDiv = document.getElementById("area-mensagens");
        novaDiv.appendChild(divAut);
        novaDiv.appendChild(divTxt);
      }
    </script> 
  </body>
</html>
